<!--confirm_delete.html-->
{% block content %}
<h1>Удаление сотрудника</h1>
<p>Вы уверены что хотите удалить {{ employee.get_full_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

<!--accounts/form.html-->
{% block content %}
<h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} сотрудника</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="window.location.href='{% url 'employee_list' %}'"
        >
            Передумать
        </button>
    </div>
</form>
{% endblock %}

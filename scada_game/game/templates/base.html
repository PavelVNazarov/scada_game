<!--templates/base.html-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SCADA Game - {% block title %}{% endblock %}</title>
    <style>
        .navbar { background: #2c3e50; padding: 1rem; }
        .navbar a { color: white; margin-right: 1rem; }
        .alert { padding: 1rem; margin: 1rem 0; }
        .alert-danger { background: #e74c3c; color: white; }
        .btn { padding: 0.5rem 1rem; border: none; cursor: pointer; }
        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        {% if user.is_authenticated %}
            <a href="{% url 'factory_entry' %}">Завод</a>
            <a href="{% url 'welcome' %}">Выход</a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
